    $(function() {

                    dataType: "json",
                    success: function(data) {
                        if (data.code == 1) {
                            layer.msg(data.msg, {
                                icon: 1,
                                time: 1000
                            }, function() {
                                window.location.href = "__CONTROLLER__/showList";
                            });
                        } else if (data.code == 0) {
                            layer.msg(data.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                });
                return false;
            }
        });

    });
